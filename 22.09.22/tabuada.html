<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
        const num =parseInt(prompt('digite um numero inteiro'));


//for
/*
1º -> variavel controladora
2º -> condição
3º ->incremento ou decremento
*/

for (let i = 1; i<=10 ; i++){
let resultado = num * i
document.write(`${num} X ${i} é = ${resultado} <br>`)
}
    </script>
</body>
</html>
